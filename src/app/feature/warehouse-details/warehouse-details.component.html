<div class="card">
    <div class="card_header">
        <p>{{warehouse.name}}</p>
    </div>
    <div class="card_body">
        <p>{{warehouse.location}}</p>
        <p>Truck Storage: {{warehouse.truck_storage || 0}}</p>
        <p>Van Storage: {{warehouse.van_storage || 0}}</p>
        <p>Pallet Storage: {{warehouse.pallet_storage || 0}}</p>
    </div>
    <div>
        <select name="modal_dropdown" id="modal_dropdown">
            <ng-container *ngFor="let item of trucks">
                <option [value]="item.make">{{item.make}}</option>
            </ng-container>
        </select>
    </div>
    <div class="card_footer">
        <button class="small" (click)="toggle()">Add Truck</button>
    </div>
</div>

<app-modal *ngIf="isToggle" (closeEvent)="closeEventClicked($event)"></app-modal>
