<div class="card">
    <div class="card_header">
        <p>Vans Creation Page</p>
    </div>
    <div class="card_body">
        <div class="form_fields">
            <label for="w_name">Name:</label>
            <input type="text" id="w_name" [(ngModel)]="v_name">
        </div>
        <div class="form_fields">
            <label for="w_model">Model:</label>
            <input type="text" id="w_model" [(ngModel)]="v_model">
        </div>
        <div class="form_fields">
            <label for="w_colour">Colour:</label>
            <input type="text" id="w_colour" [(ngModel)]="v_colour">
        </div>
    </div>
    <div class="card_footer">
        <button class="small" (click)="createVan()">Create</button>
    </div>
</div>
